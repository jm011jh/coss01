<!-- 이동한 메뉴에 now 클래스를 부여해주세요 -->
<script>
    const infoSideTabOpen = document.querySelectorAll(".info--side-tabOpen")
    infoSideTabOpen.forEach(function(el){
        let parent = el.closest(".info--side-tab1")
        let tab2 = parent.querySelector(".info--side-tab2")
        el.addEventListener("click",function(){
            if(tab2.classList.contains("open")){
                tab2.classList.remove("open")
            }else{
                tab2.classList.add("open")
            }
        })
    })
</script>
