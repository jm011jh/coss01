<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/public.css">
    <link rel="stylesheet" href="/css/member.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div id="container">
        <div id="content">
            <div class="login--container">
                <div class="public--wrap">
                    <div class="login--wrap">
                        <div class="member--title">
                            <p class="fontSize01">로그인</p>
                            <p class="fontSize02">2022 산학협력 EXPO 방문을 환영합니다.</p>
                        </div>
                        <form class="login--form" action="">
                            <div class="input-row error-now">
                                <div class="input-box">
                                    <label for="userId">아이디</label>
                                    <input id="userId" type="text" name="userId" placeholder="">
                                </div>
                                <div class="input-error">
                                    <img src="/img/input_error.png" alt="">
                                    <p>아이디를 입력해주세요.</p>
                                </div>
                            </div>
                            <div class="input-row input-password error-now">
                                <div class="input-box">
                                    <label for="userPw">비밀번호</label>
                                    <input id="userPw" type="password" name="userPw" placeholder="">
                                    <div id="pwSwitch" class="input-password-switch">
                                        <img class="input-password-switch-close" src="/img/password_eye_close.png" alt="">
                                        <img class="input-password-switch-open" src="/img/password_eye_open.png" alt="">
                                    </div>
                                </div>
                                <div class="input-error">
                                    <img src="/img/input_error.png" alt="">
                                    <p>비밀번호를 입력해주세요.</p>
                                </div>
                            </div>
                            <div class="input-row2">
                                <input id="userCheck" type="checkbox">
                                <label for="userCheck"class="checkmark"><span></span><p>아이디 저장</p></label>
                                <a href="">아이디 • 비밀번호 찾기</a>
                            </div>
                            <input class="login--go" type="submit" value="로그인하기">
                        </form>
                        <div class="login--sns-login">
                            <a class="login--sns-login-button" href="">
                                <img src="/img/login_kakao.png" alt="">
                                <p>카카오톡 로그인</p>
                            </a>
                            <a class="login--sns-login-button" href="">
                                <img src="/img/login_naver.png" alt="">
                                <p>네이버 로그인</p>
                            </a>
                        </div>
                        <div class="login--join-container">
                            <div class="login--join-title"><span></span><p>엑스포가 처음이신가요?</p></div>
                            <div class="login--join-go"><a href="/docs/member/join.html">회원가입</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="header"></div>
    <div id="footer"></div>
    <script src="/js/jquery.js"></script>
    <script src="/js/public.js"></script>
    <script src="/js/member.js"></script>
    <script src="/js/login.js"></script>
    <!--
        @@@@@ 회원가입 참고사항 주석입니다. @@@@@
        설명 : 로그인하기 버튼 클릭 하면 인풋의 값을 검사합니다.
        요구사항 : 아이디 및 비밀번호 각 항목별로 공란상태에서 로그인하기 버튼을 클릭시 => alert창 출력 "아이디 혹은 비밀번호를 모두 입력해주세요." => 공란상태의 input요소의 부모의 부모 요소인 'input-row'요소에 'error-now'클래스 부여.
        참조 : 아이디 input의 부모의 부모 요소인 input-row에는 예시로 error-now클래스를 부여한 상태입니다. 작업 시에는 해당 클래스를 지우고 작업 해주세요.
    -->
</body>
</html>
